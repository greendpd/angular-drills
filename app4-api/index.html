<html ng-app="apiApp">
	<body ng-controller="apiController">
		<p>{{text}}</p>
		<form ng-submit="getPokemon(selectedPokemon)">
			<input type="text" placeholder="Enter a number" ng-model="selectedPokemon">
		</form>

		<h1>Selected Pokemon</h1>
		<img ng-src="{{pokemon.sprites.front_default}}">
		<h2>{{pokemon.name}}</h2>
		<p>Height: {{pokemon.height}}</p>
		<p>Weight: {{pokemon.weight}}</p>


		<h3>Types:</h3>
		<p ng-repeat="type in pokemon.types">{{type.type.name}}</p>
	</body>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
</html>
